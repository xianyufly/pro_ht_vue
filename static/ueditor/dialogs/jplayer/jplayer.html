<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mp4播放插入</title>
	<script type="text/javascript" src="../internal.js"></script>
	<!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
     <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
	<!-- image dialog -->
	<link rel="stylesheet" type="text/css" href="../../themes/default/dialogbase.css">
    <link rel="stylesheet" href="jplayer.css" type="text/css" />
    <script type="text/javascript" src="component.js"></script>
    <link rel="stylesheet" type="text/css" href="videoJs/video-js.min.css">
    <script type="text/javascript" src="videoJs/video.min.js"></script>
</head>
<body>
	<div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="mp4">插入视频</span>
            <span class="tab" data-content-id="mp4Link">腾讯视频</span>
        </div>
        <div id="tabbody" class="tabbody">

            <!-- 上传视频 -->
            <div id="mp4" class="panel">
                <div class="box">
                    <!--上传按钮-->
            		<div class="box-center" id="upBtnBox">
						<img src="./image/image.png" >
		                <a class="btn btn-large" style="display: block;" id="select_video">
							选择视频文件
		                </a>
                    </div>
                    <!-- 上传类型为视频 -->
                    <div class="mup-box-item hidden" id="upViewBox">
                        <img src="./image/video.jpg" id="upImg" >
                        <video class="video-js boxHandle hidden" id="upVideo" controls preload="none" poster="" data-setup="{}">
                        <source  type="video/mp4" />
                        </video>
                        <div class="item-video-progress-box">
                            <div class="item-video-progress" id="upProgress">
                                <div class="item-video-progress-pre" id="upProgressPre"></div>
                                <div class="item-video-progress-percent" id="upPercent">0%</div>
                            </div>
                            <div class="item-video-success hidden" id="upSuccess"></div>
                        </div>
                    </div>
            	</div>
            </div>

            <!-- 上传视频链接 -->
            <div id="mp4Link" class="panel">
                <div class="item-box" style="display: block;">
                    <div class="item-tool-bar clearfix">
                         <div class="item-text">
                            <span style="color: #06c;font-weight: bolder;">网址</span><input type="text" id="linkText" style="width: 80%;" name="" placeholder="腾讯视频地址">
                         </div>
                    </div>
                    <div id="preview">
                         <section class="unieditor">
                            <section style="text-align:center;">
                                <iframe class="video_iframe" style="position: relative;height:300px;width:100%;z-index: 0;" scrolling="no" allowfullscreen="" frameborder="0"></iframe>
                            </section>
                        </section>
                        <p>
                            <br/>
                        </p>
                    </div>
                </div>
            </div>

        </div>
       
    </div>
	</div>
</body>
</html>
